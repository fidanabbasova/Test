<!-- -------------- SLIDER -------------- -->
<header>
	<div id="carouselHeader" class="carousel slide" data-ride="carousel">
		<div class="search">
			<form>
				<div>
					<div class="form-group">
						<label for="category">Kateqoriya</label>
						<select class="form-control" id="category">
							<option>Bütün turlar</option>
							<option>Ölkədaxili turlar</option>
							<option>Dünya turları</option>
						</select>
					</div>
					<div class="form-group">
						<label for="date">Tarix</label>
						<input type="date" class="form-control" id="date" placeholder="Başlama tarixi"><br>
						<input type="date" class="form-control" placeholder="Bitmə tarixi">
					</div>
					<div class="form-group">
						<label for="price">Qiymət</label>
						<input type="range" class="custom-range" id="price" min="15" max="3000" value="15">
						<input type="text" class="form-control col-6" id="priceFrom" value="15 AZN">
						<input type="text" class="form-control col-6" id="priceTo" value="15 AZN">
					</div>
					<button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Axtarış</button>
				</div>
				
			  </form>
		</div>
		
		<ol class="carousel-indicators">
			<li data-target="#carouselHeader" data-slide-to="0" class="active"></li>
			<li data-target="#carouselHeader" data-slide-to="1"></li>
			<li data-target="#carouselHeader" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
			<img class="d-block" src="img/2.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
			<img class="d-block" src="img/3.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
			<img class="d-block" src="img/6.jpg" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselHeader" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselHeader" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="poly-container"><div class="left-poly"></div>
	<div class="right-poly"></div></div>
</header>

					<div class="overlay">
						<a href="#" class="btn btn-outline-info more">Daha Ətraflı</a>
					  </div>
				</div>
				<figcaption class="figure-caption text-center">
					<a href="#">Formula 1Formula rmula 1 lorem ipsum rmula 1 lorem ipsum </a>

					<img src="img/3.jpg" class="figure-img">
					<div class="overlay">
						<a href="#" class="btn btn-outline-info more">Daha Ətraflı</a>
					  </div>
				</div>
				<figcaption class="figure-caption text-center">
					<a href="#">Formula 1</a>
					<p>25 May 2018</p>
				</figcaption>
			</figure>
		</div>
	</div>
</section>

<script>
	document.getElementById("price").oninput = function() {
		document.getElementById("priceTo").value = this.value +" AZN";
	}
</script>
